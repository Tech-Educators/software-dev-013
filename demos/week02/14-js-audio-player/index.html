<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section>
        <p>Our own audio player:</p>
        <div>
            <audio src="./assets/rainforest.mp3" controls id="nature"></audio>
        </div>
        <div>
            <button class='playButton' id="playBtn">Play</button>
            <button class='playButton' id="pauseBtn">Pause</button>
            <button class='playButton' id="stopBtn">Stop</button>
            <button class='playButton' id="skipBack">Back 10s</button>
            <button class='playButton' id="skipFor">Skip 10s</button>
        </div>
    </section>
</body>
</html>
